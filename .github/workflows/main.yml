name: RSS Feeder

on:
  schedule:
    # Once a day on Every Sunday
    - cron: 0 0 * * 0

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://blog.athulcyriac.co/rss.xml
          readme-section: posts
